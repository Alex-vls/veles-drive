apiVersion: v1
kind: ConfigMap
metadata:
  name: veles-drive-config
  namespace: veles-drive
data:
  # Django настройки
  DJANGO_SETTINGS_MODULE: "veles_drive.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "veles-drive.ru,www.veles-drive.ru,localhost,127.0.0.1"
  CORS_ALLOWED_ORIGINS: "https://veles-drive.ru,https://www.veles-drive.ru,http://localhost:3000"
  
  # База данных
  POSTGRES_DB: "veles_drive"
  POSTGRES_USER: "veles_user"
  POSTGRES_HOST: "veles-drive-postgres"
  POSTGRES_PORT: "5432"
  DATABASE_URL: "postgres://veles_user:veles_password_2024@veles-drive-postgres:5432/veles_drive"
  
  # Redis
  REDIS_URL: "redis://veles-drive-redis:6379/0"
  CELERY_BROKER_URL: "redis://veles-drive-redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://veles-drive-redis:6379/0"
  
  # Frontend настройки
  NODE_ENV: "production"
  REACT_APP_API_URL: "https://api.veles-drive.ru"
  REACT_APP_WS_URL: "wss://api.veles-drive.ru"
  REACT_APP_DOMAIN: "veles-drive.ru"
