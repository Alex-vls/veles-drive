apiVersion: apps/v1
kind: Deployment
metadata:
  name: veles-drive-redis
  namespace: veles-drive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: veles-drive-redis
  template:
    metadata:
      labels:
        app: veles-drive-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: veles-drive-redis-pvc
